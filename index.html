<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/inter-ui" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/grammatika" type="text/css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Sign up form</title>
</head>

<body>
    <aside><div class="img"><img src="img/logo.png" height="100%" ></div><p></p></aside>

    <section>

        <h1>Westin Hotels & Resorts is an American upscale hotel chain owned by Marriott International. 

            <em>Sign up </em>now to get started.
            <br>
            <br> We know you want to.</h1> 
        <form action="">
            <div class="container">
                <h2>Lets do this </h2>
            <div class="fields">
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required><span></span>
                </div>
                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" required>
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number"required>
                
                    <label for="confrim-pw">Confirm Password:</label>
                    <input type="password" id="confrim-pw" required>
                </div>
            </div>
        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account?<a href="">  Log in</a></p>
        </form>
    </section>
</body>

</html>
